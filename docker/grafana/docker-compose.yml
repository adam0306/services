---
services:
  grafana:
    image: grafana/grafana
    entrypoint:
      - sh
      - -euc
      - |
        mkdir -p /etc/grafana/provisioning/datasources
        cat <<EOF > /etc/grafana/provisioning/datasources/ds.yaml
        apiVersion: 1
        datasources:
        - name: Loki
          type: loki
          access: proxy 
          orgId: 1
          url: http://loki:3100
          basicAuth: false
          isDefault: true
          version: 1
          editable: false
        EOF
        /run.sh
    container_name: grafana
    restart: unless-stopped
    user: '0'
    ports:
      - '3003:3000'
    volumes:
      - '/mnt/config/grafana/data:/var/lib/grafana'
    networks:
    - grafana_loki

  loki:
    image: grafana/loki:latest
    ports:
      - "3100:3100"
    volumes:
      - /mnt/config/loki/loki-config.yaml:/etc/loki/loki-config.yaml
    command: -config.file=/etc/loki/loki-config.yaml
    networks:
    - grafana_loki

  promtail:
    image: grafana/promtail:latest
    volumes:
      - /var/log:/var/log
    command: -config.file=/etc/promtail/config.yml
    networks:
      - grafana_loki
